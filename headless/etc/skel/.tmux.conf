# Terminal
set -s escape-time 0
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:Tc'
set -g default-command "exec bash"

# Prefix
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Options
set -g allow-passthrough on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 5000
set -g detach-on-destroy off

# Panes
set -g pane-border-lines simple
set -g pane-border-status off

# Status
set -g status-position bottom
set -g status-justify absolute-centre
set -g status-bg colour0
set -g status-fg colour1

# Sessions
set -g status-left ' #S'
set -g status-left-length 100
set -g status-left-style 'fg=color13'

# Windows
setw -g window-status-current-format '#I:#W '
setw -g window-status-current-style 'fg=colour10 bg=default bold'
setw -g window-status-style 'fg=color11'

# Date and time
set -g status-right '#(date +%%H:%%M) '
set -g status-right-length 0

# Mappings
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4
bind -r L resize-pane -R 4
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
bind "|" split-window -h
bind "\\" split-window -fh
bind "-" split-window -v
bind "_" split-window -fv
bind b set-option status
bind x kill-pane
bind space copy-mode
bind r source-file ~/.tmux.conf
bind g run-shell "~/.config/scripts/open-github.sh"
bind f run-shell "tmux neww ~/.config/scripts/sessionizer.sh"

# Misclick
unbind d

